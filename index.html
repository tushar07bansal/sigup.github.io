<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Konfidantee Sign Up Form</title>
</head>
<body>
    <form>
        <div class="container">
          <h1><center>User Sign Up</center></h1>
          <p>Please fill in this form to create an account.</p>
      
              <label for="email"><b>Username</b></label>
            <input type="text" name="username" placeholder="Enter Username" required>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
                  <label for="email"><b>Phone Number</b></label>
            <br>
           <select name="phoneCode" required>
            <option selected hidden value="">Code</option>
            <option value="66">+98</option>
            <option value="66">+99</option>
            <option value="66">+90</option>
            <option value="66">+66</option>
           </select>
           <input type="phone" name="phone" placeholder="812345678" required>
                      <label>User Type:</label><br>
          <input type="radio" id="Doctor" value="Doctor" name="user_type"><label for="Doctor" class="light">Doctor</label><br>
          <input type="radio" id="Doctor" value="Doctor" name="user_type"><label for="Patient" class="light">Patient</label>
      
          <p>By creating an account you agree to our <a href="https://tushar07bansal.github.io/PrivacyPolicy1.github.io/" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
      
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </div>
      </form>

</div>
</body>
</html>
